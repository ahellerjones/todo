<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Todo</h1>

        <div id="loginView">
          <h2>Login</h2>

          <form id="loginForm">
            <input id="username" placeholder="username" autocomplete="username" />
            <input id="password" placeholder="password" type="password" autocomplete="current-password" />
            <button type="submit">Log in</button>
          </form>

          <button id="showSignupBtn" type="button" style="margin-top:10px; width:100%;">
            Create account
          </button>

          <form id="signupForm" style="display:none; margin-top:12px;">
            <input id="newUsername" placeholder="new username" autocomplete="username" />
            <input id="newPassword" placeholder="new password" type="password" autocomplete="new-password" />
            <button type="submit" style="width:100%;">Sign up</button>
            <button id="cancelSignupBtn" type="button" style="width:100%; margin-top:8px; background:#6b7280;">
              Cancel
            </button>
          </form>

          <pre id="loginError" class="error"></pre>
        </div>

      <div id="mainView" style="display:none;">
        <div class="row">
          <div id="greeting"></div>
          <button id="logoutBtn">Logout</button>
        </div>

        <form id="todoForm">
          <input id="todoText" placeholder="Add a todo..." />
          <button type="submit">Add</button>
        </form>

        <pre id="todoError" class="error"></pre>
        <ul id="todoList"></ul>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
